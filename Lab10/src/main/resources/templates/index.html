<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Homepage</h1>
<a th:href="@{/my-login}">Login</a>
<a th:href="@{/users}">User</a>
<a th:href="@{/admins}">Admin</a>
<form th:action="@{/logout}" method="post">
    <button>Logout</button>
</form>
<div sec:authorize="isAuthenticated()" style="color: red">Authenticated as <span sec:authentication="name"></span></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div>
</body>
</html>
