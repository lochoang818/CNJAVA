<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/authenticateTheUser}" method="post">
    <div th:if="${param.logout}">
        <p class="alert alert-danger" th:text="'Logout successfully'"></p>
    </div>
    <div th:if="${param.error}">
        <p class="alert alert-danger" th:text="'Invalid username or password. Please try again.'"></p>
    </div>
    <div>
        <label>Username</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password">
    </div>
    <button>Login</button>
</form>
</body>
</html>
