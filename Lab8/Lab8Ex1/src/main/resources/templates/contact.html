<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/Contact" method="post" th:object="${User}">
    <label for="name"></label>
    <input id="name" type="text" name="name" th:value="${User.getName()}"/>
    <label for="age"></label>
    <input id="age" type="number" name="age" th:value="${User.getAge()}"/>
    <label for="address"></label>
    <input id="address" type="text" name="Address" th:value="${User.getAddress()}"/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
